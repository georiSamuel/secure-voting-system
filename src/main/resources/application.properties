# ========================
# Configuração do H2 Database
# ========================
spring.datasource.url=jdbc:h2:mem:votacao_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (acessível em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ========================
# Configuração JPA/Hibernate
# ========================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ========================
# Configurações Adicionais
# ========================
# Logging (opcional - ajuda no desenvolvimento)
logging.level.org.springframework=INFO
logging.level.com.exemplo.votacao=DEBUG